<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   <!--  Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/ff84dc085c.js" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container-fluid">

 
  <div class="calculator">
    
    <p>9 : 41 </p><span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-full"></i>
    </span>
<div id="buttons">

    <input type="text" id='result' placeholder="0">
    <button type="button" class="button top-three" onClick="resetInput()">AC</button>
    <button type="button" class="operator top-three" value="/" onClick="addSub()">+/-</button>
    <button type="button" class="operator top-three" value="/" onClick="display('/100*')">%</button>
    <button type="button" class="operator" value="/" onClick="display('/')">&divide;</button>
<br>
    <button type="button" class="button" value="7" onClick="display('7')">7</button>
    <button type="button" class="button" value="8" onClick="display('8')">8</button>
    <button type="button" class="button" value="9" onClick="display('9')">9</button>
    <button type="button" class="operator" value="*" onClick="display('*')">&times;</button>
      <br>
    <button type="button" class="button" value="4" onClick="display('4')">4</button>
    <button type="button" class="button" value="5" onClick="display('5')">5</button>
    <button type="button" class="button" value="6" onClick="display('6')">6</button>
    <button type="button" class="operator" value="-" onClick="display('-')">-</button>
  <br>
    <button type="button" class="button" value="1" onClick="display('1')">1</button>
    <button type="button" class="button" value="2" onClick="display('2')">2</button>
    <button type="button" class="button" value="3" onClick="display('3')">3</button>
    <button type="button" class="operator" value="+" onClick="display('+')">+</button>
  <br>
    <button type="button" class="button zero" value="0" onClick="display('0')">0</button>
    <button type="button" class="button" value="." onClick="display('.')">.</button>
    <button type="button" class="equal" value="=" onClick="solve()">=</button>
  
</div>

<!-- Swipe Up completed -->
  <div id="swipe" onClick="swipeUp()"></div>

  <div id="swipe-completed">

    </div>

</div>
</div>

</body>
</html>
